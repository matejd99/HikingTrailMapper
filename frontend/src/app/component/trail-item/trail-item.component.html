<div *ngIf="trail">
  id: {{ trail.id }}, user: {{trail.user | json}}, trailName: {{ trail.trailName }},
  trailDescription: {{ trail.trailDescription }}, suggestedGear:
  {{ trail.suggestedGear }}, trailLength: {{ trail.trailLength }}, hikeDuration:
  {{ trail.hikeDuration }}, waterAvailability: {{ trail.waterAvailability }}
</div>
