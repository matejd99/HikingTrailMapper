<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="loginPageStyle.css">
    <script src="loginPageJs.js"></script>
</head>

<body>
<img id="logo" src = "hikingTrailMapper.svg" alt="NotFound"/>
<div class="Container">
    <form class="form" id="login" method="post">
        <h1 id="forTitle">Create account</h1>
        <label for="userName" class="labels">Username</label>
        <input id="userName" class="inputFields" type="text" placeholder="Insert Username" autofocus ><br>
        <label for="FirstName" class="labels">Firstname</label>
        <input id="FirstName" class="inputFields" type="text" placeholder="Insert Firstname" autofocus ><br>
        <label for="LastName" class="labels">Lastname</label>
        <input id="LastName" class="inputFields" type="text" placeholder="Insert Lastname" autofocus ><br>
        <label for="password" class="labels">Password</label>
        <input id="password" class="inputFields" type="password" placeholder="Insert Password"><br>
        <label for="rePassword" class="labels">Reenter Password</label>
        <input id="rePassword" class="inputFields" type="password" placeholder="Reenter Password"><br>
        <button type="submit" id="CreateButton">Creat Account</button><br><br>
        <a id="signUpLink" href="./" class="formLink">Already a member? Sign in!</a>
    </form>


</div>
</body>

</html>
